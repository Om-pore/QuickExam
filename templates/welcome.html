{% extends "./index.html" %} {% block content %}

<div class="container text-center my-5">
  <div class="py-5">
    <h1 class="display-5 fw-bold my-2">Welcome to QuickExam</h1>
    <p class="fs-3">
      It is perfect for Classroom test, Surprise test and any other activities
    </p>

    <div class="d-inline-flex gap-2 mb-5">
      <a
        href="{% url 'all_exam' %}"
        class="d-inline-flex align-items-center btn btn-primary btn-lg px-4"
      >
        Take Exams
      </a>
      {% if not request.user.is_authenticated %}
      <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-lg px-4">
        Sign Up
      </a>
      {% endif %}
    </div>
    </div>
  </div>

  {% endblock content %}
</div>
