{% extends "./index.html" %}

{% block title %}Register Page - QuickExam{% endblock title %}

{% block content %}


    <h1 class="display-4 text-center my-5">Register</h1>

    <div class="container">
      <div class="row row-cols-sm-1 row-cols-lg-3 container">
        <div class="col-12"></div>
        <div class="col-12">
            <div>
              {% for msg in messages %}
                <h5 class="text-danger">{{msg}}</h5>
              {% endfor %}
            </div>

            <form method="POST">
              {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label visually-hidden">Username</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp"  placeholder="Username">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail2" class="form-label visually-hidden">Email</label>
                  <input type="text" class="form-control" id="exampleInputEmail2" name="email" aria-describedby="emailHelp" placeholder="Email" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword2" class="form-label visually-hidden">Confirm Password</label>
                  <input type="password" class="form-control" name="password2" id="exampleInputPassword2" placeholder="Confirm Password" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1">Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p>Already a user ? |<a href=" {% url 'login' %}"> Login</a></p>
              </form>
        </div>
        <div class="col-12"></div>
      </div>
    </div>

  {% endblock content %}
